<script>
var context="#"+view.id;

viewReady({
	'view': view,
	'title': 'Uitloggen'
});

$(".cancel", context).click(function()
{
	viewClose(view);
});

$(".logOut", context).click(function()
{
	rpc("users.logout",{},function()
	{
		$(document).trigger("menu.reload");
		viewCloseAll();
	});
});


</script>
